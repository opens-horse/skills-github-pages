					## *What is the project?*
					[Qalculate!](https://github.com/jherkenhoff/qalculate-android) is a powerful multi-purpose calculator.
					<break>
					
					## *What does it do?*
					It can perform unit conversions, symbolic calculations, and live calculation, among others.
					
					
					## *Who uses it?*
					Me, and... probably other people? I would assume the other people who've contributed to the project do.
					---
					### *What non-code areas are open?*
					There's opportunities for translation and [documentation](https://github.com/jherkenhoff/qalculate-android/issues?q=is%3Aissue%20state%3Aopen%20label%3A%22Type%3A%20Documentation%22).
					
					<small>(At the moment, there's no translation issues for me to link to.)</small>
					
					### *Why are these contributions valuable?*
					Translations make tools more widely accessible to people around the world, and documentation makes it easier for people to contribute and to use the tool.
